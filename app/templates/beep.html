<!DOCTYPE html>
<html lang="en">
  <head>
      <style>

      </style>
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.4/dist/css/foundation.min.css" crossorigin="anonymous">
      <link rel="stylesheet" href="static/css/beeps.css" />
      <link rel="stylesheet" href="static/css/foundation.css" />
  </head>
  <body>
    <div class="top-bar">
      <div class="top-bar-left cool">
          <ul class="dropdown menu" data-dropdown-menu style="background-color:black">
              <li class="menu-text">coins</li>
              <li>
                  <a href="{{ url_for('index') }}">Home</a>
              </li>
              <li>
                  <a href="{{ url_for('test') }}">Submissions</a>
              </li>
          </ul>
      </div>
      <div class="top-bar-right">
          <ul class="dropdown menu" data-dropdown-menu style="background-color:black">
              {%if user %}
              <li><a href="{{ url_for('logout') }}">Log Out</a></li>
              {%else%}
              <li><a href="{{ url_for('register') }}">Register</a></li>
              <li><a href="{{ url_for('login') }}">Log In</a></li>
              {%endif%}
          </ul>
      </div>
  </div>
    <h1 id="username">{{user}}</h1>
    
    
    
    
    <div class="grid-container" style="margin-top: 25px;">

      <div class="grid-x grid-padding-x">

        <div class="large-6 cell">
          <div><canvas id="canvas" width="600" height="600" style="margin:0px"></canvas></div>
        </div>

        <div class="large-1 cell"></div>

        <div class="large-5 cell float-right">
          <div class="btn-group float-left">
            <div><button class="button rounded" id="pen"> Pen </button> </div>
            <div><button class="button rounded" id="eraser"> Eraser </button> </div>
            <div><button class="button rounded" id="rect"> Rectangle </button> </div>
            <div><button class="button rounded" id="circle"> Circle </button> </div>
            <form>
              <select id="penColor" style="width:max-content;">
                <option value="1" selected="selected">black</option>
                <option value="2">red</option>
                <option value="3">orange</option>
                <option value="4">yellow</option>
                <option value="5">green</option>
                <option value="6">blue</option>
                <option value="7">indigo</option>
              </select>
            </form>
            <div><input type="range" min="1" max="10" value="5" class="slider" id="penSize"></div>
          </div>

          <div class="btn-group float-left">
            <div><button class="button rounded" id="undo">Undo</button></div>
            <div><button class="button rounded" id="redo">Redo</button></div>
          </div>
  
          <div class="btn-group float-left">
            <div><button class="button rounded" id="save">Save Frame</button></div>
            <div><button class="button rounded" id="clear" style="background-color: red;">Clear Drawing</button></div>
          </div>

          <div class="btn-group float-left">
            <div><button class="button rounded" id="animate">Animate</button></div>
            <div><button class="button rounded" id="refresh" style="background-color: red;">Restart</button></div>
          </div>
          <div class="btn-group float-left">
            <textarea id="animationTitle" rows="1" cols="10">Title your animation here!</textarea>
            <div><button class="button rounded" id="publish">Publish Your Animation!</button></div>
          </div>

          <div class="btn-group float-left">
            <div id="frameSaves" style="width:100%;"></div>
          </div>

        </div>

      </div>

    <div class="grid-x grid-padding-x">
      <div id="frameSaves"></div>
    </div>

  </div>
</div>
    <script  src="/static/js/fml.js" type="text/javascript"></script>
  </body>
</html>
